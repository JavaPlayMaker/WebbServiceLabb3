<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="">
<head>

    <title>Forecast</title>
    <link rel="stylesheet" href="/CSS/forecast.css">
    <link rel="stylesheet" href="/Weather.png">
</head>
<body>

        <h3>MET</h3>

        <h3>METEO</h3>
        <span class="meteo-data" th:text="${meteoData}"></span>

</html>
